<body>
    <script>
        //Js varialbe data value type

        //perimitive :imutable single value and stores in library
         //string==
         var myName="Anuj";
         console.log("my name is "+ myName);
         console.log(typeof(myName));

         //number
         var myNumber="985566225322";
         console.log("my number  is "+ myNumber);
         console.log(typeof(myNumber));
         //boolean
         var isMarried=true;
         console.log(myName +"is married?"+isMarried);
         console.log(typeof(isMarried));
         //undefined
         var myAdd;
         console.log(myName +"address is "+myAdd);
         console.log(typeof(myAdd));
         //null 
         var myEmail=null;
         console.log(myName +"email is  "+myEmail);
         console.log(typeof(myEmail));
         //bigint 
         var myVale=BigInt(632655642134895312846532865432846586521451485623);
         console.log(myVale);
         console.log(typeof(myVale));
         //Symbol = unique primitive data value type in js 
         var val1=Symbol("hello");
         var val2=Symbol("hello");
         console.log(val1==val2);
         console.log(typeof(val1)+" and " + typeof(val2));
         // refrence or non primitive Data value TYpes=====
         //object {}- values are defined in paired of key value 
         let myInfo={

         };
         console.log(myInfo);

         }

            // console.log("Addition of two numbers is :" + (num1+num2));

        }
